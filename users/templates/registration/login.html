<style>
    .gradient-custom {
        background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
    }
    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    </style>
    
    <!-- Add Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    
    
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Login Page</title>
        </head>
    
        <form class="gradient-custom h-100" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem; opacity: 0.95;">
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4">
                    
                                    <h1 class="fw-bold mb-2 text-uppercase pb-3">Login</h2>

                                    {% if error %}
                                        <p class="text-white-25 mb-5">{{ error }}</p>
                                    {% else %}
                                        <p class="text-white-25 mb-5">Please enter your username and password !</p>
                                    {% endif %}
                        
                                    <div class="form-outline form-white mb-4">
                                        <input type="text" class="form-control form-control-lg text-center" id="username" name="username" placeholder="Username..." required>
                                        <!-- <label class="form-label" for="username">Username</label> -->
                                    </div>
                        
                                    <div class="form-outline form-white mb-4 pb-4">
                                        <input type="password" class="form-control form-control-lg text-center" id="password" name="password" placeholder="Password..." required>
                                        <!-- <label class="form-label" for="password">Password</label> -->
                                    </div>
                        
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </html>
